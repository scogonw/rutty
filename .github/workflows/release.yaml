name: Release

on:
  push:
    tags:
      - "*"

  workflow_dispatch:

env:
  NODE_ENV: production
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: mipsel-unknown-linux-musl
            exe: rutty
            cross: true
            args: --best --lzma
            strip: false
            
    steps:
      - uses: actions/checkout@v4

      - name: Yarn Install
        run: |
          cd web;
          yarn --production=false;
          yarn build --dist-dir dist/release

      - name: Copy to Backend
        run: |
          cp -r web/dist/release backend/static

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.74
          default: true
      
      - name: Install OpenSSL
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install pkg-config libssl-dev

      # Cross build
      - name: Install cross
        if: matrix.cross
        run: cargo install --version 0.2.5 cross
      - name: Build release
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Compress binaries
        uses: svenstaro/upx-action@v2
        with:
          files: |
              target/${{ matrix.target }}/release/${{ matrix.exe }}
          args: ${{ matrix.args }}
          strip: ${{ matrix.strip }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
      - name: Upload S3 Bucket
        run: |
          aws s3 rm s3://${{ vars.AWS_S3_BUCKET }}/rutty/target/${{ matrix.target }}/release  --recursive
          aws s3 cp target/${{ matrix.target }}/release/${{ matrix.exe }} s3://${{ vars.AWS_S3_BUCKET }}/rutty/target/${{ matrix.target }}/release  --recursive

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.5
        with:
          type: zip
          filename: rutty-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: ${{ matrix.exe }}

      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/rutty-${{ matrix.target }}.zip
          generate_release_notes: true
          draft: false
